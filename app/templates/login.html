{% extends "base.html" %}

{% block title %}Login - BuggyBank{% endblock %}

{% block content %}
<div class="card">
    <h1>Login</h1>
    
    <form method="POST">
        <!-- Vulnerable: No CSRF token -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <button type="submit" class="btn">Login</button>
    </form>
    
    <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    <p><a href="{{ url_for('old_login') }}">Legacy Login</a></p>
</div>

<div class="card">
    <h3>Sample Accounts</h3>
    <ul>
        <li><strong>admin</strong> / <strong>admin123</strong></li>
        <li><strong>john</strong> / <strong>password123</strong></li>
        <li><strong>alice</strong> / <strong>password123</strong></li>
        <li><strong>bob</strong> / <strong>password123</strong></li>
    </ul>
</div>
{% endblock %}
