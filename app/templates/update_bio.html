{% extends "base.html" %}

{% block title %}Update Bio - BuggyBank{% endblock %}

{% block content %}
<div class="card">
    <h1>Update Bio</h1>
    
    <form method="POST">
        <!-- Vulnerable: No CSRF token -->
        <div class="form-group">
            <label for="bio">Bio:</label>
            <textarea id="bio" name="bio" rows="5" placeholder="Tell us about yourself..."></textarea>
            <!-- Vulnerable: Second-Order SQL Injection - bio will be stored and later executed as SQL -->
        </div>
        
        <button type="submit" class="btn">Update Bio</button>
    </form>
    
    <div style="margin-top: 2rem;">
        <h3>Example Bio Content</h3>
        <p>You can enter any text here. The bio will be stored and may be processed by admin functions.</p>
    </div>
</div>
{% endblock %}
