{% extends "base.html" %}

{% block title %}Transfer Funds - BuggyBank{% endblock %}

{% block content %}
<div class="card">
    <h1>Transfer Funds</h1>
    
    <form method="POST">
        <!-- Vulnerable: No CSRF token -->
        <div class="form-group">
            <label for="to_username">Recipient Username:</label>
            <input type="text" id="to_username" name="to_username" required>
        </div>
        
        <div class="form-group">
            <label for="amount">Amount ($):</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0.01" required>
        </div>
        
        <div class="form-group">
            <label for="message">Message (optional):</label>
            <textarea id="message" name="message" rows="3" placeholder="Enter a message for the recipient..."></textarea>
            <!-- Vulnerable: Stored XSS - message will be displayed to recipient without sanitization -->
        </div>
        
        <button type="submit" class="btn">Send Transfer</button>
    </form>
</div>

<div class="card">
    <h3>Available Users</h3>
    <ul>
        <li>admin</li>
        <li>john</li>
        <li>alice</li>
        <li>bob</li>
    </ul>
    <p><em>Note: You can transfer funds to any registered user.</em></p>
</div>
{% endblock %}
