<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuggyBank - Transfer Funds</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">BuggyBank</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/transactions">Transactions</a>
            <a href="/transfer" class="active">Transfer Funds</a>
            <a href="/support/messages">Support</a>
            <a href="/upload-document">Upload Document</a>
            <a href="/profile">Profile</a>
            <a href="/help">Help</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>Transfer Funds</h1>
            <a href="/transactions" class="btn btn-secondary">View Transactions</a>
        </header>

        <div class="card">
            <h2>New Transfer</h2>
            <form action="/transfer" method="POST" class="transfer-form">
                <div class="form-group">
                    <label for="to_account">To Account</label>
                    <input type="text" id="to_account" name="to_account" placeholder="Enter account number" required>
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount ($)</label>
                    <input type="number" id="amount" name="amount" step="0.01" min="0.01" placeholder="0.00" required>
                </div>
                
                <div class="form-group">
                    <label for="note">Note (Optional)</label>
                    <textarea id="note" name="note" rows="3" placeholder="Add a note about this transfer..."></textarea>
                    <small class="form-help">Add a note about this transfer</small>
                </div>
                
                <button type="submit" class="btn btn-primary">Transfer Funds</button>
            </form>
        </div>
    </div>
</body>
</html>
