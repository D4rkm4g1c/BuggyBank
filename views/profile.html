<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuggyBank - Profile</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">BuggyBank</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/transactions">Transactions</a>
            <a href="/transfer">Transfer Funds</a>
            <a href="/support/messages">Support</a>
            <a href="/upload-document">Upload Document</a>
            <a href="/profile" class="active">Profile</a>
            <a href="/help">Help</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>User Profile</h1>
        </header>

        <div class="profile-grid">
            <div class="card">
                <h2>Profile Information</h2>
                <form action="/profile/update" method="POST" class="profile-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" value="{{username}}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname" value="{{fullname}}" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" value="{{email}}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="bio">Bio</label>
                        <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself...">{{bio}}</textarea>
                        <small class="form-help">Tell us about yourself</small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </form>
            </div>

            <div class="card">
                <h2>Current Bio Preview</h2>
                <div id="bio-preview" class="bio-preview">
                    <!-- Bio preview will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Bio preview functionality
        document.addEventListener('DOMContentLoaded', function() {
            const bioText = `{{bio}}`;
            const bioPreview = document.getElementById('bio-preview');
            
            // VULNERABILITY: Direct innerHTML assignment allows XSS
            bioPreview.innerHTML = bioText;
            
            // Live preview as user types
            const bioTextarea = document.getElementById('bio');
            bioTextarea.addEventListener('input', function() {
                // VULNERABILITY: Direct innerHTML assignment without sanitization
                bioPreview.innerHTML = this.value;
            });
        });
    </script>
</body>
</html>
