<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuggyBank - Transaction Details</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">BuggyBank</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/transactions" class="active">Transactions</a>
            <a href="/transfer">Transfer Funds</a>
            <a href="/support/messages">Support</a>
            <a href="/upload-document">Upload Document</a>
            <a href="/profile">Profile</a>
            <a href="/help">Help</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>Transaction Details</h1>
            <a href="/transactions" class="btn btn-secondary">Back to Transactions</a>
        </header>

        <div class="card">
            <div class="transaction-details">
                <div class="detail-row">
                    <label>Transaction ID:</label>
                    <span>{{id}}</span>
                </div>
                <div class="detail-row">
                    <label>To Account:</label>
                    <span>{{to_account}}</span>
                </div>
                <div class="detail-row">
                    <label>Amount:</label>
                    <span class="amount">${{amount}}</span>
                </div>
                <div class="detail-row">
                    <label>Date:</label>
                    <span>{{timestamp}}</span>
                </div>
                <div class="detail-row">
                    <label>Note:</label>
                    <span>{{note}}</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
