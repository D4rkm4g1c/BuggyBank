<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuggyBank - Admin Audit</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">BuggyBank</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/transactions">Transactions</a>
            <a href="/transfer">Transfer Funds</a>
            <a href="/support/messages">Support</a>
            <a href="/upload-document">Upload Document</a>
            <a href="/profile">Profile</a>
            <a href="/help">Help</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>User Activity Audit</h1>
            <p>VULNERABILITY: This page has no authentication check</p>
        </header>

        <div class="card">
            <h2>Recent User Activities</h2>
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Action</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{logs}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
