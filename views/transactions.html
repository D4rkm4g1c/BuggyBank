<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuggyBank - Transactions</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">BuggyBank</div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/transactions" class="active">Transactions</a>
            <a href="/transfer">Transfer Funds</a>
            <a href="/support/messages">Support</a>
            <a href="/upload-document">Upload Document</a>
            <a href="/profile">Profile</a>
            <a href="/help">Help</a>
            <a href="/logout">Logout</a>
        </div>
    </nav>

    <div class="container">
        <header class="page-header">
            <h1>Transaction History</h1>
            <a href="/transfer" class="btn btn-primary">New Transfer</a>
        </header>

        <div class="card">
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Transaction ID</th>
                            <th>To Account</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Note</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{transactions}}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
